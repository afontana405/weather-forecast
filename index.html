<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href='./assets/css/style.css'>
    </head>

    <body class="row">
        <header class="col-12">
            <h1>Weather Forecast</h1>
        </header>
        <aside class="col-2">
            <input type="text" placeholder="Enter City Here" id="city">
            <input type="submit" id="btn">
            <section id="recentSearches">
                <div>Recent Searches </div>
                <div id="searchHistory" class="text-center" ></div>
            </section>
        </aside>
        <main class="col-10" id="weather">
            <section class="col-12" id="currentWeather">
                <div id="cityName"></div>
                <div id="currentTemp"></div>
                <div id="currentWind"></div>
                <div id="currentHumidity"></div>
                <div id="currentIcon"></div>
            </section>
            <section class="col-10" id="forecastHeader">5 Day Forecast</section>
            <section class="col-10" id="forecastWeather">
                <div id="0" class="col-2">
                    <div class="date"></div>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </div>
                <div id="1" class="col-2">
                    <div class="date"></div>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </div>
                <div id="2" class="col-2">
                    <div class="date"></div>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </div>
                <div id="3" class="col-2">
                    <div class="date"></div>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </div>
                <div id="4" class="col-2">
                    <div class="date"></div>
                    <div class="temp"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>

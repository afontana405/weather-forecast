<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href='./assets/css/style.css'>
    </head>

    <body class="row">
        <header class="col-12">
            <h1>Weather Forecast</h1>
        </header>
        <aside class="col-2">
            <input type="text" placeholder="Enter City Here" id="city">
            <input type="submit" id="btn">
            <section id="recentSearches">
                <div>Recent Searches </div>
                <div id="searchHistory" class="text-center" ></div>
            </section>
        </aside>
        <main class="col-10" id="weather">
            <section class="col-12" id="currentWeather"></section>
            <section class="col-10" id="forecastWeather">
                <div class="col-2">5 Day Forecast</div>
                <div id="day1" class="col-2">1</div>
                <div id="day2" class="col-2">2</div>
                <div id="day3" class="col-2">3</div>
                <div id="day4" class="col-2">4</div>
                <div id="day5" class="col-2">5</div>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
